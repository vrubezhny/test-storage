name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Env.PATH
      run: echo ${env:PATH}
    - name: EBefore nv.GITHUB_WORKSPACE
      run: echo ${env:GITHUB_WORKSPACE} && dir ${env:GITHUB_WORKSPACE} && df -h ${env:GITHUB_WORKSPACE}
    - name: Build with Maven
      shell: pwsh
      run: |
        echo %MAVEN_HOME%
        mvn -B  -Dmaven.repo.local="~/.m2/repository" clean verify --file test-env/pom.xml
    - name: After nv.GITHUB_WORKSPACE
      run: echo ${env:GITHUB_WORKSPACE} && dir ${env:GITHUB_WORKSPACE} && df -h ${env:GITHUB_WORKSPACE}
