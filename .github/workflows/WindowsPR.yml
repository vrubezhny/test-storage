name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Env.PATH
      run: echo ${env:PATH}
    - name: Env.GITHUB_WORKSPACE
      run: echo ${env:GITHUB_WORKSPACE}
    - name: Dir (env.GITHUB_WORKSPACE)
      run: dir ${env:GITHUB_WORKSPACE}
    - name: Free Space (env.GITHUB_WORKSPACE)
      run: df -h ${env:GITHUB_WORKSPACE}
    - name: Build with Maven
      run: mvn -B -Dmaven.repo.local=${env:GITHUB_WORKSPACE}/.m2/repository clean verify --file pom.xml
